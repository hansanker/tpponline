            </md-button>
            <md-button ng-show="loggedIn" ng-href="#/account" ng-click="toggleSidenav('left', 'c')">
                <img ng-src="" class="face" alt=""> Account
            </md-button>
           
        </md-sidenav>

        <!-- Container #4 -->
        <md-content flex id="content" layout-margin >
            <div ng-view="" layout="row" layout-align="center center"></div>
