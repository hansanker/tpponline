<div layout="column" flex-sm="80" flex-gt-sm="50" flex-gt-md="30">

<p class="md-headline" >Welkom op de Human Connection portal</p>
<span>Indien u voor het eerst aanmeld zal een bevestiging van het wachtwoord worden gevraagd.<br><br><span>
<md-whiteframe class="md-whiteframe-2dp"  layout="column" layout-padding>

    <md-input-container>
        <label>Email</label>
        <input type="email" ng-pattern="/^.+@.+\..+$/" ng-model="email" ng-change="checkEmail(email)" >
    </md-input-container>

    <md-input-container>
        <label>Wachtwoord</label>
        <input type="password" ng-model="pass" autocomplete="off">
    </md-input-container>

    <md-input-container ng-hide="!email || knownEmail || !pass">
        <label>Bevestigen wachtwoord</label>
        <input type="password" ng-model="confirm">
    </md-input-container>

    <md-button class="md-primary" ng-click="login(email, pass)" ng-show="knownEmail">Inloggen</md-button>
    <md-button class="md-primary" ng-click="createAccount()" ng-disabled="buttonDisabled" ng-hide="!email || knownEmail">Registreren</md-button>
    <md-button class="md-primary" ng-click="resetMyPass(email)" ng-show="knownEmail">Reset wachtwoord</md-button>
    <p ng-show="err" class="error">{{err}}</p>
</md-whiteframe>

</div>
