<!doctype html>
<html lang="en" ng-app="myApp">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>TPP online</title>
  <meta name="description" content="">
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1">-->
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
  <link rel="stylesheet" href="bower_components/angular-material/angular-material.css">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/css/normalize.css">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/css/main.css">
  <link rel="stylesheet" href="app.css" />
  <script src="bower_components/html5-boilerplate/js/vendor/modernizr-2.6.2.min.js"></script>
</head>


<body layout="column" ng-cloak layout-margin>
  <md-toolbar layout="row" layout-margin>
    <div class="md-toolbar-tools">
      <md-button ng-click="toggleSidenav('left')" hide-gt-md class="md-icon-button">
        <md-icon aria-label="Menu" md-svg-icon="https://s3-us-west-2.amazonaws.com/s.cdpn.io/68133/menu.svg"></md-icon>
      </md-button>
      <h1 layout-align-gt-sm="center" class="md-toolbar-tools">TPP online</h1>
    </div>
  </md-toolbar>
  <div layout="row" flex layout-margin>
    <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')">
      <md-button ng-href="#/home" ng-click="toggleSidenav('left', 'selectLG')">
        <img ng-src="" class="face" alt=""> Startpagina
      </md-button>
      <md-button ng-href="#/measureCtrl" ng-click="toggleSidenav('left', 'c')">
        <img ng-src="" class="face" alt=""> Maatregelen
      </md-button>

      <md-button ng-href="#/chat" ng-click="toggleSidenav('left', 'c')">
        <img ng-src="" class="face" alt=""> Chat
      </md-button>
      <md-button ng-hide="loggedIn" ng-href="#/login" ng-click="toggleSidenav('left', 'c')">
        <img ng-src="" class="face" alt=""> Login
      </md-button>
      <md-button ng-show="loggedIn" ng-href="#/account" ng-click="toggleSidenav('left', 'c')">
        <img ng-src="" class="face" alt=""> Account
      </md-button>

    </md-sidenav>
    <div layout="column" flex id="content">
      <md-content layout="column" flex class="md-padding">
        <div ng-view=""></div>
      </md-content>
    </div>
  </div>




  <ul class="menu">
    <li><a href="#/home">home</a></li>
    <li><a href="#/chat">chat</a></li>
    <li ng-hide="loggedIn"><a href="#/login">login</a></li>
    <li ng-show="loggedIn"><a href="#/account">account</a></li>
  </ul>

  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/firebase/firebase.js"></script>
  <script src="bower_components/angularfire/dist/angularfire.js"></script>
  <script src="bower_components/angular-aria/angular-aria.js"></script>
  <script src="bower_components/angular-animate/angular-animate.js"></script>
  <script src="bower_components/angular-material/angular-material.js"></script>


  <script src="app.js"></script>
  <script src="config.js"></script>

  <script src="components/appversion/appversion-directive.js"></script>
  <script src="components/auth/auth.js"></script>
  <script src="components/firebase.utils/firebase.utils.js"></script>
  <script src="components/ngcloak/ngcloak-decorator.js"></script>
  <script src="components/reverse/reverse-filter.js"></script>
  <script src="components/security/security.js"></script>

  <script src="home/home.js"></script>
  <script src="account/account.js"></script>
  <script src="chat/chat.js"></script>
  <script src="login/login.js"></script>
  <script src="measures/measure.js"></script>
  
  
</body>

</html>
